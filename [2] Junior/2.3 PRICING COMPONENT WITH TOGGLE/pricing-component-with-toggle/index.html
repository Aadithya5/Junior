<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    <title>Pricing with toggle</title>

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <style>
    body {
      font-family: "Montserrat";
      font-size: 15px;
      background-color: hsl(240, 78%, 98%);
    }
    @media screen and (max-width:800px) {
  .div1, .div2, .div3 {
    width:75%; /* The width is 100%, when the viewport is 800px or smaller */
  }
    </style>
</head>
<body>

  <script>
    function myFunction() {
      var checkBox = document.getElementById("myCheck");
      var text = document.getElementById("text1");
      if (checkBox.checked == true){
        document.getElementById("text1").innerHTML = "$199.99";
      } else {
         document.getElementById("text1").innerHTML = "$19.99";
      }
      var text = document.getElementById("text2");
      if (checkBox.checked == true){
        document.getElementById("text2").innerHTML = "$249.99";
      } else {
         document.getElementById("text2").innerHTML = "$24.99";
      }
      var text = document.getElementById("text3");
      if (checkBox.checked == true){
        document.getElementById("text3").innerHTML = "$399.99";
      } else {
         document.getElementById("text3").innerHTML = "$39.99";
      }
    }
    </script>

<div class=abc> 
  
  <div class=header>
    
    <h1>Our Pricing</h1>
    <h3 style="display:inline; padding-right: 20px;">Monthly</h3>
    <label class="switch">
      <input type="checkbox"  id="myCheck" onclick="myFunction()">>
      <span class="slider"></span>
    </label>
    <h3 style="display:inline; padding-left: 20px;">  Annually</h3>
  </div> 
    <section class= sec1> 
      
      <div class= div1>
        <h1>Basic</h1>
        <h3 style="font-size:300%;" id="text1">$19.99</h3><hr>
        <p>500 GB Storage</p><hr class=hr>
        <p>2 User Allowed</p><hr class=hr>
        <p>Send up to 3 GB</p><hr class=hr>
        <button type="button" class="button">Learn more</button>
      </div>
      
      <div class= div2>
        <h1>Professional</h1>
        <h3 style="font-size:300%;" id="text2">$24.99</h3><hr class=hr>
        <p>1 TB Storage</p><hr class=hr>
        <p>5 Users Allowed</p><hr class=hr>
        <p>Send up to 10 GB</p><hr class=hr>
        <button type="button" class="button">Learn more</button>
      </div>
      
      <div class= div3>
          <h1>Master</h1>
          <h3 style="font-size:300%;" id="text3">$39.99</h3><hr class=hr>
          <p>2 TB Storage</p><hr class=hr>
          <p>10 Users Allowed</p><hr class=hr>
          <p>Send up to 20 GB</p><hr class=hr>
          <button type="button" class="button">Learn more</button>
      </div>
    </section>
</div>
</body>
</html>
